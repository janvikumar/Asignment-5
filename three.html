<h1>SVG Animation is easy!</h1>

<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <path fill="gray" d="M 30 30 H 90 V 90 H 30 L 30 30"/>

    <circle r="5" fill="red">
        <animateMotion dur="10s" repeatCount="indefinite" path="M 30 30 H 90 V 90 H 30 L 30 30" />
    </circle>
</svg>
